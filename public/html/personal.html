<h2>Список пользователей</h2> 
<h3>Фильтр</h3>
<div class = "filter">
  <label for="FuserName">Логин:</label>
  <input type="text" id="FuserName" name="FuserName">
  <label for="FRole">Роль:</label>
  <select id = "FRole">
    <option id="userRoleNone">NONE</option>
    <option id="userRoleAdmin">ADMIN</option>
    <option id="userRoleManager">MANAGER</option>
    <option id="userRoleGuest">GUEST</option>
  </select>
  <button onclick="getClients()">Поиск</button>
</div><br>
<a href="#zatemnenie"><button onclick="addClick()">Добавить</button></a>
<div id="zatemnenie" class="zatemnenie">
    <div id="okno" class="okno">
        <a style="float: right;" href="#" class="close"><input type="button" value="X"></a>
        <h2>Введиите данные нового пользователя</h2><br>
        <form>
            <div class="labels">
              <label for="userName">Логин:</label><br>
              <label for="Name">Имя:</label><br>
              <label for="Surname">Фамилия:</label><br>
              <label for="Phone">Телефон:</label><br>
              <label for="Role">Роль:</label><br>
              <label for="userPassword">Пароль:</label><br>
          </div>
          <div class="inputs">
              <input type="text" id="userName" name="userName"><br>
              <input type="text" id="Name" name="Name"><br>
              <input type="text" id="Surname" name="Surname"><br>
              <input type="text" id="Phone" name="Phone"><br>
              <select id = "userRole">
                <option id="userRoleAdmin">ADMIN</option>
                <option id="userRoleManager">MANAGER</option>
                <option id="userRoleGuest">GUEST</option>
              </select><br>
              <input type="text" id="userPassword" name="userPassword"><br>
            </div>

        </form>
        <a href="#" class="close" id="addHref"><button onclick="addUser()">Добавить</button></a>
        <a href="#" class="close" id="editHref"><button onclick="editUser()">Редактировать</button></a>
    </div>
</div>
